    <div class="container text-center backgr">
  <div class="row">

    <!-- Parameter Select -->
    <div class="col-3 interact-area">
      <h3>Properties</h3>

      <!-- Select Shape -->
      <div class="row">
        <div class="col">
          <div class="dropdown">
  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Select Shapes
  </a>

  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#basic">Basic Shapes</a></li>
    <li><a class="dropdown-item" href="#">Body Accessories</a></li>
    <li><a class="dropdown-item" href="#">Import from GPT</a></li>
  </ul>
</div>
</div>
</div>

  <!-- Shapes Lists -->
  <div class="row" id="basic">
      <div class="col-6">
              <img id="star-select" class="scale" src="static/img/star.jpg" onclick="addShape('star')" width = "100%"/>
            </div>

          <div class="col-6">
              <img id="heart-select" class="scale" src="static/img/heart.jpg" onclick="addShape('heart')" width = "100%"/>
            </div>

          <div class="col-6">
              <img id="square-select" class="scale" src="static/img/square.jpg" onclick="addShape('square')" width = "100%"/>
            </div>
  </div>

  	      <!-- Select Materials -->
      <div class="row">
        <div class="col">
          <div class="dropdown">
  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Select Materials
  </a>

  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#auxetics">Auxetics</a></li>
    <li><a class="dropdown-item" href="#solids">Solids</a></li>
  </ul>
</div>
</div>
</div>

  <!-- Materials Lists -->
  <div class="row" id="auxetics">
       <div class="col-6">
          <img src="static/img/lozenge.jpg" class="drag-drop scale" id="lozenge">
        </div>

          <div class="col-6">
          <img src="static/img/zigzag.jpg" class="drag-drop scale material" id="zigzag">
        </div>
  </div>

  <div class="row" id="solids">
       <div class="col-6">
          <img src="static/img/lozenge.jpg" class="drag-drop scale material" id="lozenge">
        </div>
  </div>



    </div>

    <!-- Padding hack -->
    <div class="col-1">
    </div>

    <!-- Workspace -->
    <div class="col-8 interact-area workspace dropzone" id="workspace"">
      <h3> Workspace </h3>
    </div>
  </div>
</div>
